name: NestJS CI/CD for Render

# Trigger workflow on push or pull request merge to these branches
on:
  push:
    branches:
      - dev
      - uat
      - prod
  pull_request:
    branches:
      - dev
      - uat
      - prod

jobs:
  build-and-test:
    name: Build and Test NestJS
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run tests
      - name: Run tests
        run: npm run test

      # Step 5: Build project
      - name: Build project
        run: npm run build

      # âœ… Step 6: Deployment is automatic on Render
      # Render auto-deploys on push to dev/uat/prod, so nothing else is needed
