name: NestJS CI/CD for Render

# Trigger workflow on push or PR to dev, uat, prod
on:
  push:
    branches:
      - dev
      - uat
      - prod
  pull_request:
    branches:
      - dev
      - uat
      - prod

jobs:
  build-test-deploy:
    name: Build, Test, and Deploy NestJS
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm install

      # 4️⃣ Run tests (optional, uncomment if needed)
      # - name: Run tests
      #   run: npm run test

      # 5️⃣ Build project
      - name: Build project
        run: npm run build

      # 6️⃣ Install Render CLI
      - name: Install Render CLI
        run: npm install -g @render/cli

      # 7️⃣ Deploy to Render and wait until live
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
        run: |
          echo "Deploying to Render..."
          render deploy service --service-id ${{ secrets.SERVICE_ID }} --wait
